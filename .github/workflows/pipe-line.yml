name: Bild and Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - name: Install node modules
        run: npm install
      - name: Install Playright
        run: npx playwright install
      - name: Start BackEnd
        run: npm run start-be &
      - name: Wait 5 second
        run: sleep 5
      - name: Start FrontEnd
        run: npm run start-fe &
      - name: Wait 5 second
        run: sleep 5
      - name: Start Integration test
        run: npm run start-test
     
      
      

      
